<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the intended path
      const segments = location.pathname.split('/');
      const basePath = '/automax';
      const route = segments.slice(segments.indexOf('automax') + 1).join('/');
      
      // Redirect to hash-based URL
      if (route) {
        location.replace(`${basePath}/#/${route}${location.search}${location.hash}`);
      } else {
        location.replace(`${basePath}/#/home`);
      }
    </script>
  </head>
  <body>
    Redirecting... If not redirected automatically, 
    <a id="redirectLink" href="/automax/#/home">click here</a>.
  </body>
</html>
